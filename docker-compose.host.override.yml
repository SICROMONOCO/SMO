version: '3.8'

services:
  smo-agent:
    # If you prefer to build locally, replace `image:` with a `build:` block
    image: smo-agent:latest
    pid: "host"
    network_mode: "host"
    privileged: true
    restart: unless-stopped
    environment:
      - HOST_MONITOR=${HOST_MONITOR:-true}
      - HOST_PROC=${HOST_PROC:-/proc}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
